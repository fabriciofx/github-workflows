# yamllint disable rule:line-length
name: c-cpp-release
'on':
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
permissions:
  contents: read
jobs:
  c-cpp-build:
    uses: fabriciofx/github-workflows/.github/workflows/c-cpp-build-template.yml@main
  c-cpp-release:
    needs: c-cpp-build
    uses: fabriciofx/github-workflows/.github/workflows/c-cpp-release-template.yml@main
    secrets:
      gh_token: ${{ secrets.GITHUB_TOKEN }}
