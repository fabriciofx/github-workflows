---
# yamllint disable rule:line-length
name: license-copyright-template
'on':
  workflow_call:
    inputs:
      working-directory:
        description: "Set the working directory"
        required: false
        default: "."
        type: string
defaults:
  run:
    shell: bash -xeuo pipefail {0}
permissions:
  contents: read
jobs:
  license-copyright-template:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Check copyright header
        uses: yegor256/copyrights-action@e3a4f363a0d2ec2e36bec88a4c0ed42520529c8e
        with:
          ignore: >-
            **/*.properties
            **/*.yml
