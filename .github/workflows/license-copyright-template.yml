---
# yamllint disable rule:line-length
name: license-copyright-template
'on':
  workflow_call:
    inputs:
      working-directory:
        description: "Set the working directory"
        required: false
        default: "."
        type: string
defaults:
  run:
    shell: bash -xeuo pipefail {0}
permissions:
  contents: read
jobs:
  license-copyright-template:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          persist-credentials: false
      - name: Check copyright header
        uses: yegor256/copyrights-action@c427135bd55a2636cac17ba7990e50eedea60b73
