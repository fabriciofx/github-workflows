---
# yamllint disable rule:line-length
name: python-duplication-template
'on':
  workflow_call:
    inputs:
      working-directory:
        description: "Set the working directory"
        required: false
        default: "."
        type: string
defaults:
  run:
    shell: bash -xeuo pipefail {0}
permissions:
  contents: read
jobs:
  python-duplication-template:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Setup Java SDK
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Download Simian
        working-directory: ${{ inputs.working-directory }}
        run: |
          curl -sS -L --retry 3 -o ${{ runner.temp }}/simian.jar \
            http://public.yegor256.com/simian.jar
      - name: Check Python code duplication
        working-directory: ${{ inputs.working-directory }}
        run: |
          java -jar ${{ runner.temp }}/simian.jar -threshold=16 \
            -ignoreBlocks="simian-off:simian-on" "**/*.py"
