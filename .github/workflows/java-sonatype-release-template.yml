---
# yamllint disable rule:line-length
name: java-sonatype-release-template
'on':
  workflow_call:
    inputs:
      working-directory:
        description: "Set the working directory"
        required: false
        default: "."
        type: string
    secrets:
      release_keyname:
        description: "GPG key name"
        required: true
      release_passphrase:
        description: "GPG passphrase"
        required: true
      release_username:
        description: "Sonatype username"
        required: true
      release_password:
        description: "Sonatype password"
        required: true
defaults:
  run:
    shell: bash -xeuo pipefail {0}
permissions:
  actions: read
  security-events: write
  contents: read
jobs:
  java-build-template:
    uses: fabriciofx/github-workflows/.github/workflows/java-build-template.yml@main
  java-sonatype-release-template:
    runs-on: ubuntu-24.04
    needs: java-build-template
    steps:
      - name: Setup Maven settings.xml
        working-directory: ${{ inputs.working-directory }}
        env:
          KEYNAME: ${{ secrets.release_keyname }}
          PASSPHRASE: ${{ secrets.release_passphrase }}
          USERNAME: ${{ secrets.release_username }}
          PASSWORD: ${{ secrets.release_password }}
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<EOF
          <settings>
            <profiles>
              <profile>
                <id>gpg</id>
                <properties>
                  <gpg.keyname>${KEYNAME}</gpg.keyname>
                  <gpg.passphrase>${PASSPHRASE}</gpg.passphrase>
                </properties>
              </profile>
            </profiles>
            <servers>
              <server>
                <id>oss.sonatype.org</id>
                <username>${USERNAME}</username>
                <password>${PASSWORD}</password>
              </server>
            </servers>
          </settings>
          EOF
      - name: Release to Sonatype
        working-directory: ${{ inputs.working-directory }}
        run: |
          [[ -x "mvnw" ]] && mvn="./mvnw" || mvn="mvn"
          ${mvn} --errors --batch-mode deploy -Psonatype -Pgpg -DskipTests=true
