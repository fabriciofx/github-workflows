---
# yamllint disable rule:line-length
name: java-sonatype-release-template
'on':
  workflow_call:
    inputs:
      working-directory:
        description: "Set the working directory"
        required: false
        default: "."
        type: string
    secrets:
      release_keyname:
        description: "GPG key name"
        required: true
      release_passphrase:
        description: "GPG passphrase"
        required: true
      release_username:
        description: "Sonatype username"
        required: true
      release_password:
        description: "Sonatype password"
        required: true
defaults:
  run:
    shell: bash -xeuo pipefail {0}
permissions:
  actions: read
  security-events: write
  contents: read
jobs:
  java-sonatype-release-template:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          persist-credentials: false
          fetch-depth: 0
          ref: ${{ github.ref }}
      - name: Fix detached HEAD
        run: |
          git checkout -B "${GITHUB_HEAD_REF:-${GITHUB_REF_NAME}}"
      - name: Setup Java SDK
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Configure Maven cache
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-jdk-17-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-jdk-17-maven-
      - name: Download and install xmlstarlet
        working-directory: ${{ inputs.working-directory }}
        run: |
          sudo DPKG_PROGRESS_FD=0 apt-get -y -qq update
          sudo DPKG_PROGRESS_FD=0 apt-get install -y -qq xmlstarlet
      - name: Setup Maven settings.xml
        working-directory: ${{ inputs.working-directory }}
        env:
          KEYNAME: ${{ secrets.release_keyname }}
          PASSPHRASE: ${{ secrets.release_passphrase }}
          USERNAME: ${{ secrets.release_username }}
          PASSWORD: ${{ secrets.release_password }}
        run: |
          # Set settings.xml path
          settings="${HOME}/.m2/settings.xml"

          # Add 'central' server
          xmlstarlet ed -L \
            -s "/*[local-name()='settings']/*[local-name()='servers']" \
              -t elem -n "server" -v "" \
            -s "/*[local-name()='settings']/*[local-name()='servers']/server[last()]" \
              -t elem -n "id" -v "oss.sonatype.org" \
            -s "/*[local-name()='settings']/*[local-name()='servers']/server[last()]" \
              -t elem -n "username" -v "${USERNAME}" \
            -s "/*[local-name()='settings']/*[local-name()='servers']/server[last()]" \
              -t elem -n "password" -v "${PASSWORD}" \
            "${settings}"

          # Add 'gpg' profile
          xmlstarlet ed -L \
            -s "/*[local-name()='settings']" -t elem -n "profiles" -v "" \
            -s "/*[local-name()='settings']/*[local-name()='profiles']" \
              -t elem -n "profile" -v "" \
            -s "/*[local-name()='settings']/*[local-name()='profiles']/profile[last()]" \
              -t elem -n "id" -v "gpg" \
            -s "/*[local-name()='settings']/*[local-name()='profiles']/profile[last()]" \
              -t elem -n "properties" -v "" \
            -s "/*[local-name()='settings']/*[local-name()='profiles']/profile[last()]/properties" \
              -t elem -n "gpg.keyname" -v "${KEYNAME}" \
            -s "/*[local-name()='settings']/*[local-name()='profiles']/profile[last()]/properties" \
              -t elem -n "gpg.passphrase" -v "${PASSPHRASE}" \
            "${settings}"
      - name: Release to Sonatype
        working-directory: ${{ inputs.working-directory }}
        run: |
          [[ -x "mvnw" ]] && mvn="./mvnw" || mvn="mvn"
          ${mvn} --errors --batch-mode deploy -Psonatype -Pgpg -Dmaven.test.skip=true
