---
name: latex-lint-template
'on':
  workflow_call:
defaults:
  run:
    shell: bash -xeuo pipefail {0}
permissions:
  contents: read
jobs:
  latex-lint-template:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Check if code exists
        id: check
        uses: thebinaryfelix/check-file-existence-action@ef0e5ade31a6a7455cca72c43e4bf5b1463f57da
        with:
          files: '**/*.tex'
      - name: Lint LaTeX files
        if: steps.check.outputs.exists == 'true'
        uses: xu-cheng/texlive-action@8268537fedf1198f3ed7000c544bfdbddcbae3b7
        with:
          scheme: full
          run: lacheck *.tex || echo "LaTeX files not found."
