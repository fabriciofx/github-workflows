---
# yamllint disable rule:line-length
name: action-lint-template
'on':
  workflow_call:
defaults:
  run:
    shell: bash -xeuo pipefail {0}
permissions:
  contents: read
jobs:
  action-lint-template:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Run actionlint
        uses: raven-actions/actionlint@fd1b743b251ce06a07f899ad2e53e238e94df30d
