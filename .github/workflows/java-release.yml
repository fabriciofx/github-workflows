---
# yamllint disable rule:line-length
name: java-release
'on':
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
permissions:
  contents: read
jobs:
  java-release:
    uses: fabriciofx/github-workflows/.github/workflows/java-release-template.yml@main
    secrets:
      RELEASE_KEYNAME: ${{ secrets.GPG_KEYNAME }}
      RELEASE_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
      RELEASE_USERNAME: ${{ secrets.OSSRH_USERNAME }}
      RELEASE_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
