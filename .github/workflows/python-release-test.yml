  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
defaults:
  run:
    shell: bash -xeuo pipefail {0}
permissions:
  id-token: write
  contents: read
jobs:
  python-release-test:
    uses: fabriciofx/github-workflows/.github/workflows/python-release-template.yml@main
    with:
      working-directory: "python/test"
