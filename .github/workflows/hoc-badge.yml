---
name: hoc-badge
'on':
  push:
    branches:
      - main
      - master
defaults:
  run:
    shell: bash -xeuo pipefail {0}
permissions:
  contents: read
concurrency:
  group: hoc-badge-${{ github.ref }}
  cancel-in-progress: true
jobs:
  hoc-badge:
    timeout-minutes: 15
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Build a HOC badge
        # yamllint disable-line rule:line-length
        uses: MikhailEpatko/hits-of-code-badge@da9d30c03970a5af529f69a1eaa3e35f3a65bd78
        with:
          output_dir: gh-pages
          filename: hoc-badge.svg
      - name: Release it into gh-pages
        # yamllint disable-line rule:line-length
        uses: JamesIves/github-pages-deploy-action@5faf170fee96090bac488007f5181f76944ed188
        with:
          branch: gh-pages
          folder: gh-pages
          clean: false
        if: github.ref == 'refs/heads/main'
