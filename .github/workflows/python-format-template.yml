---
name: python-format-template
'on':
  workflow_call:
defaults:
  run:
    shell: bash -xeuo pipefail {0}
permissions:
  contents: read
jobs:
  python-format-template:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Check if code exists
        id: check
        uses: thebinaryfelix/check-file-existence-action@ef0e5ade31a6a7455cca72c43e4bf5b1463f57da
        with:
          files: '**/*.py'
      - name: Install venv and dependencies
        if: steps.check.outputs.exists == 'true'
        run: |
          if [[ -s Makefile ]]; then
            make install
          else
            python -m venv .venv
            . ./.venv/bin/activate
            pip install -r requirements.txt
          fi
      - name: Download and install ruff
        run: pip install ruff
      - name: Check format
        run: ruff format --check
