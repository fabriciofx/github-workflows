---
# yamllint disable rule:line-length
name: markdown-lint-template
'on':
  workflow_call:
defaults:
  run:
    shell: bash -xeuo pipefail {0}
permissions:
  contents: read
jobs:
  markdown-lint-template:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Lint Markdown files
        uses: DavidAnson/markdownlint-cli2-action@ee00e4518b9b17a272a326523adde818b1641528
        with:
          globs: '**/*.md'
