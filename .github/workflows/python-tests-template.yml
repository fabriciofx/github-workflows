---
# yamllint disable rule:line-length
name: python-tests-template
'on':
  workflow_call:
    inputs:
      working-directory:
        description: "Set the working directory"
        required: false
        default: "."
        type: string
    secrets:
      ssl_server_key:
        description: "SSL Server key"
        required: true
      ssl_server_crt:
        description: "SSL Server certicate"
        required: true
      ssl_ca_crt:
        description: "SSL certificate"
        required: true
defaults:
  run:
    shell: bash -xeuo pipefail {0}
permissions:
  contents: read
jobs:
  python-tests-template:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Install venv and dependencies
        working-directory: ${{ inputs.working-directory }}
        run: |
          if [[ -s Makefile ]]; then
            make install
          else
            python -m venv .venv
            . ./.venv/bin/activate
            pip install -r requirements.txt
          fi
      - name: Recreate certificates
        working-directory: ${{ inputs.working-directory }}
        run: |
          if [[ -n "${{ secrets.SSL_SERVER_KEY }}" ]]; then
            mkdir certificates
            echo "${{ secrets.SSL_SERVER_KEY }}" | \
              base64 --decode > certificates/server.key
            echo "${{ secrets.SSL_SERVER_CRT }}" | \
              base64 --decode > certificates/server.crt
            echo "${{ secrets.SSL_CA_CRT }}" | \
              base64 --decode > certificates/ca.crt
          else
            echo "Set your SSL_SERVER_KEY in GitHub settings repository page."
          fi
      - name: Run tests
        working-directory: ${{ inputs.working-directory }}
        run: |
          . ./.venv/bin/activate
          pytest
