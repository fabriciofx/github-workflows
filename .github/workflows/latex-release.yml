---
# yamllint disable rule:line-length
name: latex-release
'on':
  push:
    tags:
      - '^[0-9]+\.[0-9]+\.[0-9]+$'
defaults:
  run:
    shell: bash -xeuo pipefail {0}
permissions:
  contents: write
jobs:
  latex-release:
    uses: fabriciofx/github-workflows/.github/workflows/latex-release-template.yml@main
    secrets:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
