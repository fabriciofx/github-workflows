---
# yamllint disable rule:line-length
name: java-sonar
'on':
  push:
    branches:
      - main
      - master
permissions:
  contents: read
jobs:
  java-sonar:
    uses: fabriciofx/github-workflows/.github/workflows/java-sonar-template.yml@main
    with:
      working-directory: "java/test"
    secrets:
      gh_token: ${{ secrets.GITHUB_TOKEN }}
      sr_token: ${{ secrets.SONAR_TOKEN }}
