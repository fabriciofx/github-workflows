---
# yamllint disable rule:line-length
name: latex-release-template
'on':
  workflow_call:
    inputs:
      working-directory:
        description: "Set the working directory"
        required: false
        default: "."
        type: string
    secrets:
      gh_token:
        description: "GitHub token"
        required: true
defaults:
  run:
    shell: bash -xeuo pipefail {0}
permissions:
  contents: write
jobs:
  latex-build-template:
    uses: fabriciofx/github-workflows/.github/workflows/latex-build-template.yml@main
  latex-release-template:
    runs-on: ubuntu-24.04
    needs: [latex-build-template]
    steps:
      - name: Download PDF
        uses: actions/download-artifact@v5
        with:
          name: document
          path: ./artifacts
      - name: Set release tag
        id: tag
        run: |
          # Detects which tag triggered the build
          echo "tag=${GITHUB_REF##*/}" >> "${GITHUB_OUTPUT}"
      - name: Release document
        uses: softprops/action-gh-release@19cd0bcd2b95a5f9e0aab8377b3cae33e51c2234
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          files: ./artifacts/*.pdf
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.gh_token }}
