---
# yamllint disable rule:line-length
name: spell-lint-template
'on':
  workflow_call:
    inputs:
      working-directory:
        description: "Set the working directory"
        required: false
        default: "."
        type: string
defaults:
  run:
    shell: bash -xeuo pipefail {0}
permissions:
  contents: read
jobs:
  spell-lint-template:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Check files for typos (spell checker)
        uses: crate-ci/typos@90cacd60e824aaf9adff4afa0d6582f52631bc6d
