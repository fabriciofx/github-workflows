---
# yamllint disable rule:line-length
name: action-update-template
'on':
  workflow_call:
    secrets:
      gh_token:
        description: "GitHub token"
        required: true
defaults:
  run:
    shell: bash -xeuo pipefail {0}
permissions:
  contents: read
jobs:
  action-update-template:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Setup node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22
      - name: Run Renovate
        uses: renovatebot/github-action@d05b24accbfefb6634225541d0ab046519c3660d
        with:
          token: ${{ secrets.gh_token }}
