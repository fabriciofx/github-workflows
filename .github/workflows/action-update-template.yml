---
name: action-update-template
'on':
  workflow_call:
    secrets:
      GITHUB_TOKEN:
        description: 'GitHub token for update'
        required: true
defaults:
  run:
    shell: bash -xeuo pipefail {0}
permissions:
  contents: read
jobs:
  action-update-template:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Setup node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22'
      - name: Run renovate
        uses: renovatebot/github-action@19bd80c31d5d5c4fe9117f181afacc70d88d273e
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
