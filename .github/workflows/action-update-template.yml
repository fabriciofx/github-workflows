---
name: action-update-template
'on':
  workflow_call:
    secrets:
      GH_TOKEN:
        description: 'GitHub token'
        required: true
defaults:
  run:
    shell: bash -xeuo pipefail {0}
permissions:
  contents: read
jobs:
  action-update-template:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Setup node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22'
      - name: Run renovate
        uses: renovatebot/github-action@c64558a9bb8443f8638d57dbc02abe9ac9564d70
        with:
          token: ${{ secrets.GH_TOKEN }}
