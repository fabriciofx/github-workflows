---
# yamllint disable rule:line-length
name: latex-release-test
'on':
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
defaults:
  run:
    shell: bash -xeuo pipefail {0}
permissions:
  contents: write
jobs:
  latex-release-test:
    uses: fabriciofx/github-workflows/.github/workflows/latex-release-template.yml@main
    with:
      working-directory: "latex/test"
    secrets:
      gh_token: ${{ secrets.GITHUB_TOKEN }}
