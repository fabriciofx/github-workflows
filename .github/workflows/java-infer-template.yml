---
# yamllint disable rule:line-length
name: java-infer-template
'on':
  workflow_call:
    inputs:
      working-directory:
        description: "Set the working directory"
        required: false
        default: "."
        type: string
defaults:
  run:
    shell: bash -xeuo pipefail {0}
permissions:
  contents: read
jobs:
  java-infer-template:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          persist-credentials: false
      - name: Setup Infer
        uses: srz-zumix/setup-infer@b2d2e2300603ab6e0970fe7168eba7079f829e77
      - name: Run Infer
        working-directory: ${{ inputs.working-directory }}
        run: |
          [[ -x "mvnw" ]] && mvn="./mvnw" || mvn="mvn"
          infer --version
          infer run --fail-on-issue --no-progress-bar \
            -- "${mvn}" --batch-mode test
