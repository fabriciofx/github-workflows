---
name: xml-duplication-template
'on':
  workflow_call:
defaults:
  run:
    shell: bash -xeuo pipefail {0}
permissions:
  contents: read
jobs:
  xml-duplication-template:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Check if code exists
        id: check
        uses: thebinaryfelix/check-file-existence-action@ef0e5ade31a6a7455cca72c43e4bf5b1463f57da
        with:
          files: '**/*.xml'
      - name: Setup Java SDK
        if: steps.check.outputs.exists == 'true'
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Download Simian
        run: |
          curl -sS -L --retry 3 -o /tmp/simian.jar \
            http://public.yegor256.com/simian.jar
      - name: Check XML duplication
        run: |
          java -jar /tmp/simian.jar -threshold=16 \
            -ignoreBlocks="simian-off:simian-on" "**/*.xml"
