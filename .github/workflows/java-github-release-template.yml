---
# yamllint disable rule:line-length
name: java-github-release-template
'on':
  workflow_call:
    inputs:
      working-directory:
        description: "Set the working directory"
        required: false
        default: "."
        type: string
defaults:
  run:
    shell: bash -xeuo pipefail {0}
permissions:
  actions: read
  security-events: write
  contents: write
  packages: write
jobs:
  java-github-release-template:
    runs-on: ubuntu-24.04
    steps:
      - name: Check workflow status
        uses: actions/github-script@v8
        with:
          script: |
            const { data: branch } = await github.rest.repos.getBranch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              branch: 'main',
            });
            const sha = branch.commit.sha;
            const { data } = await github.rest.actions.listWorkflowRunsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100,
            });
            const runs = data.workflow_runs.filter(run => run.head_sha === sha);
            if (runs.length === 0) {
              core.setFailed('No workflows found for last commit on main');
            }
            const pending = runs.some(run => run.conclusion === null);
            if (pending) {
              core.setFailed('Some workflows are still running');
            }
            const failed = runs.some(run => run.conclusion !== 'success');
            if (failed) {
              core.setFailed(
                'I cant release a new version because some workflows failed'
              );
            }
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          persist-credentials: false
          fetch-depth: 0
          ref: ${{ github.ref }}
      - name: Fix detached HEAD
        run: |
          git checkout -B "${GITHUB_HEAD_REF:-${GITHUB_REF_NAME}}"
      - name: Setup Java SDK
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Configure Maven cache
        uses: actions/cache@v5
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-jdk-17-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-jdk-17-maven-
      - name: Download and install xmlstarlet
        working-directory: ${{ inputs.working-directory }}
        run: |
          sudo DPKG_PROGRESS_FD=0 apt-get -y -qq update
          sudo DPKG_PROGRESS_FD=0 apt-get install -y -qq xmlstarlet
      - name: Configure Git
        working-directory: ${{ inputs.working-directory }}
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
      - name: Setup Maven settings.xml
        working-directory: ${{ inputs.working-directory }}
        run: |
          # Set settings.xml path
          settings="${HOME}/.m2/settings.xml"

          # Add 'github-packages' server
          xmlstarlet ed -L \
            -s "/*[local-name()='settings']/*[local-name()='servers']" \
              -t elem -n "server" -v "" \
            -s "/*[local-name()='settings']/*[local-name()='servers']/server[last()]" \
              -t elem -n "id" -v "github-packages" \
            -s "/*[local-name()='settings']/*[local-name()='servers']/server[last()]" \
              -t elem -n "username" -v "\${env.GITHUB_ACTOR}" \
            -s "/*[local-name()='settings']/*[local-name()='servers']/server[last()]" \
              -t elem -n "password" -v "\${env.GITHUB_TOKEN}" \
            "${settings}"
      - name: Deploy to Github Packages
        working-directory: ${{ inputs.working-directory }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          [[ "${{ github.ref_name }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]] || exit 1
          [[ -x "mvnw" ]] && mvn="./mvnw" || mvn="mvn"
          ${mvn} help:all-profiles | grep -q "github-packages" \
            || { echo "Error: 'github-packages' profile not found in pom.xml"; exit 1; }
          ${mvn} versions:set "-DnewVersion=${{ github.ref_name }}"
          git commit -am "Release ${{ github.ref_name }}"
          ${mvn} deploy -Pgithub-packages --errors --batch-mode
      - name: Publish to GitHub Releases
        uses: softprops/action-gh-release@e798e6a1ede8d07b74ac4cdac6bdfa4cc1653907
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          draft: false
          prerelease: false
          files: |
            ${{ inputs.working-directory }}/target/${{ github.event.repository.name }}-${{ github.ref_name }}.jar
            ${{ inputs.working-directory }}/target/${{ github.event.repository.name }}-${{ github.ref_name }}-sources.jar
            ${{ inputs.working-directory }}/target/${{ github.event.repository.name }}-${{ github.ref_name }}-javadoc.jar
