---
# yamllint disable rule:line-length
name: java-github-release-template
'on':
  workflow_call:
    inputs:
      working-directory:
        description: "Set the working directory"
        required: false
        default: "."
        type: string
defaults:
  run:
    shell: bash -xeuo pipefail {0}
permissions:
  actions: read
  security-events: write
  contents: write
  packages: write
jobs:
  java-github-release-template:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          persist-credentials: false
          fetch-depth: 0
          ref: ${{ github.ref }}
      - name: Fix detached HEAD
        run: |
          git checkout -B "${GITHUB_HEAD_REF:-${GITHUB_REF_NAME}}"
      - name: Setup Java SDK
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Configure Maven cache
        uses: actions/cache@v5
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-jdk-17-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-jdk-17-maven-
      - name: Configure Git
        working-directory: ${{ inputs.working-directory }}
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
      - name: Setup Maven settings.xml
        working-directory: ${{ inputs.working-directory }}
        run: |
          cat ~/.m2/settings.xml
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<EOF
          <settings>
            <servers>
              <server>
                <id>github-packages</id>
                <username>${{ github.actor }}</username>
                <password>${{ secrets.GITHUB_TOKEN }}</password>
              </server>
            </servers>
          </settings>
          EOF
      - name: Deploy to Github Packages
        working-directory: ${{ inputs.working-directory }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          [[ "${{ github.ref_name }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]] || exit 1
          [[ -x "mvnw" ]] && mvn="./mvnw" || mvn="mvn"
          ${mvn} versions:set "-DnewVersion=${{ github.ref_name }}"
          git commit -am "Release ${{ github.ref_name }}"
          ${mvn} clean deploy -Pgithub-packages -Dmaven.test.skip=true --errors --batch-mode
      - name: Publish to GitHub Releases
        uses: softprops/action-gh-release@78237c54eb15310cb292a15480c4be010be47aeb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          draft: false
          prerelease: false
          files: |
            ${{ inputs.working-directory }}/target/${{ github.event.repository.name }}-${{ github.ref_name }}.jar
            ${{ inputs.working-directory }}/target/${{ github.event.repository.name }}-${{ github.ref_name }}-sources.jar
            ${{ inputs.working-directory }}/target/${{ github.event.repository.name }}-${{ github.ref_name }}-javadoc.jar
