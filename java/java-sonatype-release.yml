---
# yamllint disable rule:line-length
name: java-sonatype-release
'on':
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
permissions:
  contents: read
jobs:
  java-sonatype-release:
    uses: fabriciofx/github-workflows/.github/workflows/java-sonatype-release-template.yml@main
    secrets:
      release_keyname: ${{ secrets.GPG_KEYNAME }}
      release_passphrase: ${{ secrets.GPG_PASSPHRASE }}
      release_username: ${{ secrets.OSSRH_USERNAME }}
      release_password: ${{ secrets.OSSRH_PASSWORD }}
