---
# yamllint disable rule:line-length
name: java-central-release
'on':
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
permissions:
  actions: read
  security-events: write
  contents: read
jobs:
  java-central-release:
    uses: fabriciofx/github-workflows/.github/workflows/java-central-release-template.yml@main
    secrets:
      release_keyname: ${{ secrets.GPG_KEYNAME }}
      release_passphrase: ${{ secrets.GPG_PASSPHRASE }}
      release_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
      release_username: ${{ secrets.CENTRAL_USERNAME }}
      release_password: ${{ secrets.CENTRAL_PASSWORD }}
