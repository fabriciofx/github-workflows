---
name: bash-lint
'on':
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  bash-lint:
    timeout-minutes: 15
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Shell script (bash) check
        uses: ludeeus/action-shellcheck@master
